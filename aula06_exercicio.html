<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function verificarMaior() {

      let A = n1.value
      let B = n2.value

      if (A > B) {

        alert("O " + A + " é maior que o " + B)
      }
      else {
        alert("O " + B + " é maior que o " + A)
      }

    }

  </script>

</head>

<body>

  <input placeholder="numero 01" id="n1" type="number">
  <input placeholder="numero 02" id="n2" type="number">

  <button onclick="verificarMaior()"> Verificar</button>

</body>

</html>
