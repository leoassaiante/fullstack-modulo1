<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //escopo global
    let n1 = 10
    let n2 = 20
    let soma = n1 + n2

    function exibirNumeros() {
      //escopo local
      let n1 = 40
      let n2 = 20

      let soma = n1 + n2
      alert(soma)
    }

    //alert nao consegue ser executado com a mesma variavel da funcao, caso nao tenha uma varivel no escopo global
    alert(soma)

  </script>

</head>

<body>
  <button onclick="exibirNumeros()">Chamar Função</button>
</body>

</html>
