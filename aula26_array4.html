<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    //1) criar um array
    const notas = []

    function ehPrimo(n) {

      for (cont = 2; cont < n; cont++) {
        if (n % cont == 0) {

          return false
        }
      }
      return true
    }

    function mediaPrimo() {

      let somaPrimo = somarPrimos()
      let qtdPrimo = qtdPrimos()
      let media = somaPrimo / qtdPrimo

      saida.innerHTML = media
    }

    function somarPrimos() {

      let soma = 0

      for (i = 0; i < notas.length; i++)
        if (ehPrimo(notas[i])) {

          soma = soma + notas[i]
        }
      return soma
    }

    function qtdPrimos() {

      let primo = 0

      for (i = 0; i < notas.length; i++) {
        if (ehPrimo(notas[i])) {

          primo = primo + 1

        }
      }
      return primo
    }


    function ehPar(n) {

      if (n % 2 == 0) {

        return true

      } else {

        return false
      }

    }

    function somarNotas() {
      let soma = 0
      for (i = 0; i < notas.length; i++) {

        soma = soma + notas[i]

      }
      return soma;
      //somar todas as notas dos array e exibir na telas

    }

    function exibirNotas() {

      //invocar a funcao somarNotas() e guardar o retorno numa variável
      let soma = somarNotas()
      //adicionar o retorno em um elemento HTML de saida
      saida.innerHTML = soma
    }

    function calcMediaNotas() {

      let soma = somarNotas()

      let media = soma / notas.length

      return media

      //calcullar a media de todas notas e mostrar na tela

    }

    function exibirMedia() {

      let media = calcMediaNotas()

      saida.innerHTML = media
    }
    function calcAcimaMedia() {

      let soma = somaAcimaMedia()
      let quantidade = qtdAcimaMedia()
      let media = 0
      if (soma != 0 && quantidade != 0) {
        media = soma / quantidade
      }
      saida.innerHTML = media


    }

    function somaAcimaMedia() {
      let soma = 0

      for (i = 0; i < notas.length; i++) {

        if (notas[i] >= 6) {
          soma = soma + notas[i]

        }

      }

      return soma
    }

    function qtdAcimaMedia() {

      let quantidade = 0

      for (i = 0; i < notas.length; i++) {

        if (notas[i] >= 6) {
          quantidade++
        }
      }
      return quantidade
    }


    function calcAbaixoMedia() {

      let soma = somaAbaixoMedia()
      let quantidade = qtdAbaixoMedia()
      let media = 0
      if (soma != 0 && quantidade != 0) {
        media = soma / quantidade
      }
      saida.innerHTML = media

    }

    function somaAbaixoMedia() {
      let soma = 0

      for (i = 0; i < notas.length; i++) {

        if (notas[i] < 6) {
          soma = soma + notas[i]

        }

      }

      return soma
    }

    function qtdAbaixoMedia() {

      let quantidade = 0

      for (i = 0; i < notas.length; i++) {

        if (notas[i] < 6) {
          quantidade++
        }
      }
      return quantidade
    }

    function exibirPrimos() {
      let mensagem = ""

      for (indice = 0; indice < notas.length; indice++) {

        if (ehPrimo(notas[indice]) == true) {
          mensagem += `${notas[indice]} <br>`
        }
      }

      saida.innerHTML = mensagem

    }

    function exibirImpares() {

      //exibir os dados do array

      let mensagem = ""

      for (indice = 0; indice < notas.length; indice++) {

        if (ehPar(notas[indice]) == false) {
          mensagem += `${notas[indice]} <br>`
        }
      }

      saida.innerHTML = mensagem
    }

    function mediaImpares() {
      let somaImpar = somaImpares()
      let qtdImpar = qtdImpares()
      let media = somaImpar / qtdImpar

      saida.innerHTML = media


    }
    function qtdImpares() {

      let impares = 0
      for (i = 0; i < notas.length; i++) {
        // == false também
        if (!ehPar(notas[i])) {
          impares = impares + 1
        }
      }
      return impares
    }

    function somaImpares() {

      let soma = 0

      for (i = 0; i < notas.length; i++) {
        if (!ehPar(notas[i])) {
          soma = soma + notas[i]
        }
      }

      return soma
    }



    function exibirPares() {

      //exibir os dados do array

      let mensagem = ""

      for (indice = 0; indice < notas.length; indice++) {

        if (ehPar(notas[indice]) == true) {
          mensagem += `${notas[indice]} <br>`
        }
      }

      saida.innerHTML = mensagem

    }

    function somaPares() {

      let soma = 0

      for (i = 0; i < notas.length; i = i + 1) {

        if (ehPar(notas[i])) {

          soma = soma + notas[i]
        }

      }
      return soma

    }

    function qtdPares() {

      let pares = 0

      for (i = 0; i < notas.length; i++) {

        if (ehPar(notas[i])) {

          pares = pares + 1

        }
      }
      return pares


    }

    function mediaPares() {

      let somaPar = somaPares()
      let qtdPar = qtdPares()
      let media = somaPar / qtdPar


      saida.innerHTML = media
    }

    function encontrarOMaior() {

      //buscar no array o maior o numero

      let maior = 1000

      for (i = 0; i < notas.length; i = i + 1)

        if (i == 0 || notas[i] > maior) {

          maior = notas[i]
        }

      return maior

      //retornar o numero
    }

    function exibirOMaior() {

      let maior = encontrarOMaior()
      saida.innerHTML = maior
    }

    function encontrarOMenor() {
      //buscar no array o menor o numero

      let menor = 1000

      for (i = 0; i < notas.length; i++)

        if (i == 0 || notas[i] < menor) {
          menor = notas[i]
        }
      return menor
      //retornar o numero
    }

    function exibirOMenor() {

      let menor = encontrarOMenor()
      saida.innerHTML = menor
    }

    function exibirArray() {

      //exibir os dados do array

      let mensagem = ""

      for (indice = 0; indice < notas.length; indice++) {
        mensagem += `${notas[indice]} <br>`
      }

      saida.innerHTML = mensagem

    }

    function adicionar() {
      //leitura do numero
      let numero = parseFloat(document.getElementById("numero").value)
      //inserir no array
      notas.push(numero)



    }
  </script>
</head>

<body>

  <input type="number" id="numero">
  <button onclick="adicionar()"> Adicionar </button>
  <button onclick="exibirArray()"> Exibir </button>
  <button onclick="exibirPares()"> Exibir Pares </button>
  <button onclick="exibirImpares()"> Exibir Impares </button>
  <button onclick="exibirPrimos()"> Exibir Primos </button>
  <button onclick="exibirNotas()"> Somar notas </button>
  <button onclick="exibirMedia()"> Exibir Media </button>
  <button onclick="exibirOMaior()"> Exibir Maior </button>
  <button onclick="exibirOMenor ()"> Exibir Menos </button>
  <button onclick="mediaPares()"> Media Pares </button>
  <button onclick="mediaImpares()"> Media Impares </button>
  <button onclick="mediaPrimo()"> Media Primos </button>
  <button onclick="calcAcimaMedia()"> Media Acima </button>
  <button onclick="calcAbaixoMedia()"> Media abaixo </button>

  <div id="saida"></div>

</body>

</html>
