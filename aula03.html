<html>


<head>
  <script>
    function comprar() {
      let nome = camponome.value
      let sobrenome = camposobrenome.value
      let email = campoemail.value
      let altura = campoaltura.value
      let sexo = camposexo.value
      let time = campotime.value
      alert("bem vindo " + nome + " " + sobrenome + " " + email + " " + altura + " " + sexo + " " + time)
    }
  </script>

</head>

<body>

  <input placeholder="Nome" id="camponome">
  <input placeholder="Sobrenome" id="camposobrenome">
  <input placeholder="e-mail" id="campoemail">
  <input placeholder="altura" id="campoaltura">
  <input placeholder="Sexo" id="camposexo">
  <input placeholder="Time" id="campotime">
  <button onclick="comprar()"> Ok </button>
</body>

</html>
