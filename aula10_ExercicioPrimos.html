<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function calcularPrimo() {

      let primo = "É primo"
      let n = n1.value
      for (cont = 2; cont < n; cont++) {
        if (n % cont == 0) {
          primo = "Não é Primo"
          break
        }
      }

      saida.innerText = primo
    }




  </script>
</head>

<body>
  <input placeholder="numero" id="n1" type="number">
  <button onclick="calcularPrimo()"> Calcular Primo </button>
  <div id="saida">


</body>

</html>
