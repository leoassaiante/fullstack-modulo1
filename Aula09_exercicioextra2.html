<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function calcular() {

      let n = x.value
      let texto = ""

      for (let cont = -1; cont>=n*-1; cont = cont - 1) {
        texto = texto + cont + "<br>"

      }

      y.innerHTML = texto

    }

  </script>
</head>

<body>

  <input placeholder="NÃºmero" id="x" type="number">
  <button onclick="calcular()"> Calcular</button>
  <div id="y">


</body>

</html>
