<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function calcular() {
      let n = n1.value
      let texto = ""


      for (let cont = 0; cont <= n; cont = cont + 1) {

        texto = texto + cont + "<br>"

      }

      saida.innerHTML = texto

    }

  </script>
</head>

<body>
  <input placeholder="numero" id="n1" type="number">
  <button onclick="calcular()"> Calcular </button>
</body>

<div id="saida">

</html>
