<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function exibirPares() {

      let numero = n1.value
      let texto = ""

      for (let cont = 0; cont <= numero; cont += 2) {
        texto = texto + cont + "<br>"

      }

      par.innerHTML = texto

    }




  </script>
</head>

<body>
  <input placeholder="numero" id="n1" type="number">
  <button onclick="exibirPares()"> Exibir Pares </button>
  <div id="par">


</body>

</html>
