<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        

        function tabuada() {

            let n = n1.value
            let texto = ""

            for(let cont =1; cont<=10;cont=cont+1){
                texto = texto + (n + " x " + cont + " = "+ cont * n ) + "<br>" 
            }
            
            saida.innerHTML = texto
            
        }
    </script>
</head>
<body>
    <input placeholder="Numero" id="n1" type="number">

    <div id="saida"> 
      

    </div>
    <button onclick="tabuada()"> Calculo</button>
</html>
