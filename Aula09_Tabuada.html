<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        function tabuada() {

            let n = n1.value
            let texto = ""
            //n=5
            //cont=3
            for (let cont = 1; cont <= 10; cont = cont + 1) {
                texto = texto + (n + " x " + cont + " = " + cont * n) + "<br>"

                // texto ="5 x 1 = 5"
                // texto = "5 x 1 = 5" <br> 5 x 2 = 10 <br> 
                // texto = "5 x 10 =50
            }

            saida.innerHTML = texto

        }
    </script>
</head>

<body>
    <input placeholder="Numero" id="n1" type="number">

    <div id="saida">


    </div>
    <button onclick="tabuada()"> Calculo</button>

</html>
