<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Intervalos() {
        let inicio = parseFloat(n1.value); //3
        let fim = n2.value; //10
        let texto = "";

        if (inicio % 2 != 0) {
          //é impar
          inicio++; //4
        }
        for (let cont = inicio; cont <= fim; cont += 2) {
          texto = texto + cont + "<br>";
        }

        par.innerHTML = texto;
      }
    </script>
  </head>
  <body>
    <input placeholder="Número" id="n1" type="number" />
    <input placeholder="Número" id="n2" type="number" />
    <button onclick="Intervalos()">Intervalos</button>
    <div id="par"></div>
  </body>
</html>
