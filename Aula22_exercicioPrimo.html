<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    function ehPrimo(n) {

      for (cont = 2; cont < n; cont++) {
        if (n % cont == 0) {

          return false
        }
      }
      return true
    }

    function calcularPrimo() {

      let mensagem = ""
      let n = parseFloat(n1.value)  // leitura   7
      let r = ehPrimo(n) //delegou o processamento para outra função (return true or false)

      //saída (mensagem)
      if (r == true) {
        mensagem = "É Primo"
      } else {
        mensagem = " Não é primo"
      }
      saida.innerText = mensagem
    }

  </script>
</head>

<body>
  <input placeholder="numero" id="n1" type="number">
  <button onclick="calcularPrimo()"> Calcular Primo </button>
  <div id="saida"></div>

</body>

</html>
