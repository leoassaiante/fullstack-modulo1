<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function divisible() {
        let numero = parseFloat(n1.value);
        let soma = 0;

        for (cont = 1; cont <= numero; cont += 1) {
          if (cont % 3 == 0 || cont % 5 == 0) {
            soma = soma + cont;
          }
        }
        saida.innerHTML = soma;
      }
    </script>
  </head>
  <body>
    <input placeholder="Número Divisível" id="n1" type="number" />
    <button onclick="divisible()">Ok</button>
    <div id="saida"></div>
  </body>
</html>
